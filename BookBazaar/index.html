<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookBazaar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="#" class="logo">
        <img src="/assests/bblogo.jpg" alt="logo" width="200px" height="60px">
      </a>
      <ul class="links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <button class="login-btn">Log In</button>
    </nav>
  </header>
  <div class="blur"></div>
  <main>
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/assests//img1.jpg" style="width:100%;height: 450px;">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/assests/img2.jpg" style="width:100%;height: 450px;">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="/assests/img3.jpg" style="width:100%;height: 450px;">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </main>


  <!-- login form -->
  <div class="form-container">
    <span class="close-btn"><img src="/assests/close.png" alt="close" width="20px"></span>
    <div class="form-box login">
      <div class="content-box">
        <h2>Welcome Back</h2>
        <p>Please Log in using Your Personal Information to stay connected with us.</p>
      </div>
      <div id="loginForm">
        <form action="#">
          <h2>Login</h2>
          <div class="input-field">
            <input type="text" id="username" placeholder="Username or Email" required>
            <label for="email">Email</label>
          </div>
          <div class="input-field">
            <input type="password" id="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <button class="submit-btn" type="submit">Login</button>
        </form>
        <div class="bottom-link">
        <p id="loginError" style="color:red;"></p>
        <p>Don't have an account? <a href="#" id="regLink">Register here</a></p>
      </div>
      </div>
    </div>
    <div class="form-box register">
      <div id="registerForm">
      <form action="#">
        <h2>Register</h2>
        <div class="input-field">
          <input type="text" id="regUsername" placeholder="Username" required>
          <label for="email">Username</label>
        </div>
        <div class="input-field">
          <input type="password" id="regPassword" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        <div class="input-field">
          <input type="text" id="regName" placeholder="Name" required>
          <label for="name">Name</label>
        </div>
        <div class="input-field-gender">
          <label class="gender-label">Gender</label>
      <div class="gender-options">
          <label>
              <input type="radio" name="gender" value="Male" id="male"> Male
          </label>
          <label>
              <input type="radio" name="gender" value="Female" id="female"> Female
          </label>
          <label>
              <input type="radio" name="gender" value="Other" id="other"> Others
          </label>
      </div>
        </div>
        <div class="input-field">
          <input type="tel" id="regPhone" placeholder="Phone Number" required>
          <label for="phone">Phone Number</label>
        </div>
        <div class="input-field">
          <input type="email" id="regEmail" placeholder="Email" required>
          <label for="email">Email</label>
        </div>
        <button class="submit-btn" type="submit">Register</button>
    </form>
    <div class="bottom-link">
      <p id="registerError" style="color:red;"></p>
    <p id="registerSuccess" style="color:green;"></p>
      <p>Already have an Account? <a href="#" id="loginLink">Login</a></p>
    </div>

  
  </div>





  <script src="script.js"></script>
</body>

</html>
